<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="static/plugins/control/form.css">

<body>
    <h2>单选按钮</h2>
    <hr>
    <label>
        <input type="radio" name="radio-3" data-type="danger" checked="checked" data-disabled="disabled"> Danger color
    </label>
    <label>
        <input type="radio" name="radio-3" data-type="default"> default color
    </label>
    <label>
        <input type="radio" name="radio-3" data-type="primary"> primary color
    </label>
    <hr>
    <h2>多选按钮</h2>
    <hr>
    <label>
        <input type="checkbox" name="checkbox-3" data-type="danger"> Danger color
    </label>
    <label>
        <input type="checkbox" name="checkbox-3" data-type="default" checked="checked" data-disabled="disabled"> default color
    </label>
    <label>
        <input type="checkbox" name="checkbox-3" data-type="primary"> primary color
    </label>
    <hr>
    <h2>下拉框</h2>
    <hr>
    <label class="form-label" for="select2" style="display: inline-block;margin-right: 20px;">下拉框演示</label><div id="select2" style="width: 200px;display: inline-block;" class="ui-select"></div>
